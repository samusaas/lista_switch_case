<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
     let num = Number(prompt(`Informe um número inteiro`))
    //PROCESSAMENTO
     switch (num % 2){
        case 0: num = `É par` 
        break;
        default: num = `É impar`
     }    
    //SAÍDA
     document.write(num);
</script>
